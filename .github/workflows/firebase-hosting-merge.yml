# Deploy to Firebase Hosting - Staging when pushing to develop
name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy_staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Staging
        run: npm run build:staging
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          VITE_API_URL: https://api.mdenglish.us
          VITE_APP_URL: https://oficina-virtual-md.web.app

      - name: Deploy to Firebase Hosting (Staging)
        run: npx firebase-tools deploy --only hosting:staging --token "${{ secrets.FIREBASE_TOKEN }}"

